    <title>GPA Calculator</title>

    <script>
        function CalculateGPA() {
            let grades = [
                parseFloat(document.getElementById("subject1").value),
                parseFloat(document.getElementById("subject2").value),
                parseFloat(document.getElementById("subject3").value),
                parseFloat(document.getElementById("subject4").value),
                parseFloat(document.getElementById("subject5").value),
        ]
            let gpasum= 0;
            let totalsubject = grades.length;

            grades.foreach ( grade =>{
                if (grade >=90); {
                    gpasum += 4.0;
                }elseif (grade >=80);{
                        gpasum += 3.0;
                 }elseif (grade>=70);{
                     gpasum +=2.0 ;
                 } elseif (grade>=60);{
                     gpasum +=1.0 ;
                }  else { 
                    gpasum +=0.0; 
                }
            });
            let finalgpa = gpasum / totalsubject;
            let resultmessage = "Your GPA is: $ {finalGPA.tofixed(2)}. " ;
            if (finalGPA >= 2.0) {
                resultmessage+= "You have passed";
            } else {
                resultmessage+= "You have failed";
            }
            document.getElementById("result").innerHTML=resultmessage;
        }
    </script>
